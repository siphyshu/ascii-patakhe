version: '3.8'

services:
  web:
    build: .
    ports:
      - "8500:8500"
    environment:
      - REDIS_URL=redis://redis:6379
      - RATE_LIMIT_SECONDS=0.3
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

volumes:
  redis_data:

